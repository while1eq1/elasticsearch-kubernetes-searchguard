xpack.security.enabled: false
xpack.monitoring.enabled: false
xpack.ml.enabled: false
xpack.graph.enabled: false
xpack.watcher.enabled: false

cluster:
  name: ${CLUSTER_NAME}

node:
  master: ${NODE_MASTER}
  data: ${NODE_DATA}
  name: ${NODE_NAME}
  ingest: ${NODE_INGEST}
  max_local_storage_nodes: ${MAX_LOCAL_STORAGE_NODES}

network.host: ${NETWORK_HOST}

path:
  data: /data/data
  logs: /data/log

http:
  enabled: ${HTTP_ENABLE}
  compression: true
  cors:
    enabled: ${HTTP_CORS_ENABLE}
    allow-origin: ${HTTP_CORS_ALLOW_ORIGIN}

discovery:
  zen:
    ping.unicast.hosts: ${DISCOVERY_SERVICE}
    minimum_master_nodes: ${NUMBER_OF_MASTERS}

bootstrap:
  memory_lock: ${MEMORY_LOCK}

searchguard:
  enterprise_modules_enabled: false
  allow_default_init_sgindex: true
  authcz:
    admin_dn:
      - "CN=sgadmin,OU=elasticsearch cluster,O=autogenerated,L=operator"
  nodes_dn:
    - "CN=node,OU=elasticsearch cluster,O=autogenerated,L=operator"
  ssl:
    transport:
      pemkey_filepath: certs/node-key.pkcs8.pem
      pemcert_filepath: certs/node.pem
      pemtrustedcas_filepath: certs/ca.pem
      enforce_hostname_verification: false
      enabled: ${SEARCHGUARD_SSL_TRANSPORT_ENABLED}
    http:
      pemkey_filepath: certs/node-key.pkcs8.pem
      pemcert_filepath: certs/node.pem
      pemtrustedcas_filepath: certs/ca.pem
      enabled: ${SEARCHGUARD_SSL_HTTP_ENABLED}

metrics:
  statsd:
    host: ${STATSD_HOST}
